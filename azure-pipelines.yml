trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  runtimeIdentifier: win-x64

steps:
- task: NuGetToolInstaller@0
  displayName: Install NuGet

- task: NuGetCommand@2
  displayName: Restore Packages
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreInstaller@1
  displayName: Install .NET Core 3.0
  inputs:
    packageType: sdk
    version: 3.x

- task: DotNetCoreCLI@2
  displayName: Publish $(runtimeIdentifier)
  inputs:
    command: custom
    custom: publish
    publishWebProjects: false
    projects: src/QuickWindows/QuickWindows.csproj
    arguments: --configuration $(buildConfiguration) --runtime $(runtimeIdentifier) --self-contained true --output $(build.ArtifactStagingDirectory)

# - task: VSTest@2
#   displayName: Test
#   inputs:
#     platform: '$(buildPlatform)'
#     configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  displayName: Upload Artifacts
  inputs:
    PathtoPublish: '$(build.ArtifactStagingDirectory)'
    ArtifactName: 'QuickWindows-$(runtimeIdentifier)'
    Parallel: true

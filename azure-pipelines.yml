# .NET Core
trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  runtimeIdentifier: win-x64

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreInstaller@1
  inputs:
    includePreviewVersions: true
    packageType: sdk
    version: 3.0.100-preview7-012821

- task: DotNetCoreCLI@2
  displayName: Publish $(runtimeIdentifier)
  inputs:
    command: custom
    custom: publish
    publishWebProjects: false
    projects: src/QuickWindows/QuickWindows.csproj
    arguments: --configuration $(buildConfiguration) --runtime $(runtimeIdentifier) --self-contained true --output $(build.ArtifactStagingDirectory)

- task: VSTest@2
  displayName: Test
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  displayName: Upload Artifacts
  inputs:
    PathtoPublish: '$(build.ArtifactStagingDirectory)'
    ArtifactName: 'QuickWindows-$(runtimeIdentifier)'
    Parallel: true
